<html>
  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <h1>Card design sprint</h1>
      <p>my random selection</p>
    </div>
    <div class="container">
      <div class="card-category">
        <a href="https://www.jamieoliver.com/recipes/category/course/breakfast/">
        <h2 class="breakfast">Breakfast</h2>
        </a>
      </div>
    </div>
    <div class="container">
        <div class="card-product">
            <img src="https://images.unsplash.com/photo-1615874694520-474822394e73?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTl8fGludGVyaW9yJTIwZGVzaWduc3xlbnwwfDJ8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="interior design: Living Room">
            <div class="card-category-description">
              <h2> Interior Design</h2>
              <a href="https://www.architecturaldigest.com/">
                <p class="ideas">ideas for interior design</p>
              </a>
            </div>
        </div>
      </div>
      <div class="container">
        <div class="card-trip">
          <img src="https://images.unsplash.com/photo-1505832018823-50331d70d237?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fHRyYXZlbGxpbmclMjBsYW5kc2NhcGV8ZW58MHwwfDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Travelling Image">
          <div class="card-trip-description">
            <div>
              <h2>Travel</h2>
              <a href="https://www.airbnb.com/">
              <p>Where do you want to go?</p>
              </a>
            </div>
            <a href="https://unsplash.com/s/photos/travelling-landscape">
              <h2>Suggestions?</h2>
            </a>
          </div>
        </div>
      </div>
  </body>
</html>
